<app-navbar></app-navbar>

<div class="container mb-1">
  <h1 id="user" *ngIf="api.isLogged | async">
    Bienvenido a CICAA!
  </h1>

  <div class="row">
    <h1 class="text-center fs-5 mb-5">Dashboard</h1>

    <div class="chart-container col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12 mb-3">
      <canvas id="piChart" width="600" height="100"></canvas>
    </div>
    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12 mt-5 mb-3">

      <canvas id="lineChart" width="600" height="300"></canvas>
    </div>
    <!-- <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12  mb-3">

        </div> -->
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-3">
      <h1 class="fs-4 mb-5 mt-4">Lista de asistencias</h1>
      <!-- <table mat-table [dataSource]="dataSource" matSort class="table table-striped mat-elevation-z8 table-bordered"> -->
      <table class="table table-striped mat-elevation-z8 table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">CEDULA</th>
            <th scope="col">NOMBRES </th>
            <th scope="col">APELLIDOS</th>
            <th scope="col">Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuariosLista">
            <th scope="row">{{usuario.ID_USUARIO}}</th>
            <td>{{usuario.CEDULA}}</td>
            <td>{{usuario.NOMBRES | titlecase}}</td>
            <td>{{usuario.APELLIDOS | titlecase}}</td>
            <td *ngIf="usuario.ID_ROL==3">Estudiante</td>
            <td *></td>
          </tr>
        </tbody>
      </table>

          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->

      <!--</table> -->

      <mat-paginator [pageSizeOptions]="[6, 12, 18]" showFirstLastButtons></mat-paginator>
    </div>



  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<app-footer></app-footer>
