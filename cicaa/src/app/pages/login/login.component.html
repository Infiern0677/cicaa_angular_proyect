<div class="content" role="main">
  <div class="row">
    <div class="col-md-6 d-none d-md-block d-lg-block">
      <img src="../assets/img/dog_login_gorra.png" class="img-fluid w-75" alt="" srcset="" />
    </div>

    <div class="col-md-6">
      <div class="col-md">
        <div class="card border-primary p-3 shadow-lg" style="border-radius: 30px">
          <div class="card-body">
            <p>Bienvenido a <span class="text-success">MIS CICAA</span></p>

            <div class="span text-center text-white mt-3 mb-3 bg-danger">
              <div *ngIf="!estado">
                Error usuario o contraseña incorrectos
              </div>
            </div>

            <h5 class="card-title mt-5 fs-3">Inicia sesión</h5>
            <div class="card-text">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="mt-4">
                <div class="input-group">
                  <input class="form-control" type="email" formControlName="CORREO" required placeholder="Email" />
                  <div class="input-group-append">
                    <span class="input-group-text" id="my-addon">
                      <img src="../assets/img/icon_user.png" alt="" class="img-fluid" style="height: 1.5rem" />
                    </span>
                  </div>
                </div>
                <div *ngIf="this.loginForm.get('CORREO').touched || this.loginForm.get('CORREO').dirty">
                  <div *ngIf="this.loginForm.get('CORREO').errors?.required" class="alert alert-danger">
                    Email is required.
                  </div>
                  <div *ngIf="this.loginForm.get('CORREO').errors?.pattern" class="alert alert-danger">
                    Please, enter valid email address.
                  </div>
                </div>
                <div class="input-group mt-4">
                  <input class="form-control" type="password" formControlName="CONTRASENA" placeholder="password"
                    required />
                  <div class="input-group-append">
                    <span class="input-group-text" id="my-addon">
                      <img src="../assets/img/icon_pass.png" alt="" class="img-fluid" style="height: 1.5rem" />
                    </span>
                  </div>
                </div>
                <div *ngIf="this.loginForm.get('CONTRASENA').touched || this.loginForm.get('CONTRASENA').dirty">
                  <div *ngIf="this.loginForm.get('CONTRASENA').errors?.required" class="alert alert-danger">
                    Password is required.
                  </div>
                  <div class="alert alert-danger" *ngIf="this.loginForm.get('CONTRASENA').errors?.minlength">
                    Please, this field must be longer than 8 characters.
                  </div>
                </div>
                <div class="">
                  <div class="row align-items-start">
                    <div class="col-6 text-start">
                      <a href="#" class="nav-link active">
                        ¿Crear una cuenta?
                      </a>
                    </div>
                    <div class="col-6">
                      <a href="#" class="nav-link active t-1">
                        ¿Olvido su contraseña?
                      </a>
                    </div>
                  </div>
                </div>
                <div class="mt-3">
                  <button [disabled]="this.loginForm.invalid" class="btn btn-success w-100" type="submit"
                    routerLink="#">
                    INGRESAR
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!----endCard-body-->
        </div>
        <!----endCard-->
      </div>
      <!----endCol-md-8-->
    </div>
    <!----endCol-login-->
  </div>
  <!----endRow-->
